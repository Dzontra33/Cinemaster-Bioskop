		<body>
			<h1 class="proNaslov">Kontaktirajte nas!</h1>
			<hr>
			<div class="kont-flex">
				<div class="item-1 kont-items">
					<form class="kont-form">
						<div class="form-group">
							<label for="ImePrezime"><i class="fa fa-user" style="color: #FFD700;"></i> Ime i
								Prezime</label><br>
							<input type="text" id="ImePrezime" placeholder="Vaše Ime i Prezime" required>
						</div>

						<div class="form-group">
							<label for="emailadr"><i class="fa fa-envelope" style="color: #FFD700;"></i> E-Mail
								Adresa</label><br>
							<input type="email" id="emailadr" placeholder="example@example.com" required>
						</div>

						<div class="form-group">
							<label for="brTel"><i class="fa fa-phone" style="color: #FFD700;"></i> Broj
								Telefona</label><br>
							<input type="tel" id="brTel" placeholder="061/1111111" pattern="[0-9]{3}/[0-9]{7}" required>
						</div>

						<div class="form-group">
							<label for="naslovPor"><i class="fa fa-heading" style="color: #FFD700;"></i> Naslov
								Poruke</label><br>
							<input type="text" id="naslovPor" placeholder="Naslov poruke" maxlength="25" required>
						</div>

						<div class="form-group">
							<label for="por"><i class="fa fa-edit" style="color: #FFD700;"></i> Vaša Poruke</label><br>
							<textarea type="text" id="por" placeholder="Unesite Vašu poruku" required></textarea>
						</div>

						<div class="form-group">
							<button type="submit" class="btn">Posalji</button>
						</div>
					</form>
				</div>
				<div class="item-2 kont-items">
					<table class="table-group">
						<tr>
							<td>Adresa:</td>
							<td>Radnička 9, Beograd</td>
						</tr>
						<tr>
